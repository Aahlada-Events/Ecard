<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aahlada Events eCard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ecard-container {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ecard-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 5px solid #ffd700; /* Gold border */
        }

        h1 {
            font-size: 28px;
            color: #ffd700; /* Gold color */
            margin: 10px 0;
        }

        .contact-details {
            font-size: 16px;
            margin: 15px 0;
        }

        .contact-details a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #fff;
        }

        .ecard-button {
            display: inline-block;
            background-color: #ffd700;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .ecard-button:hover {
            background-color: #ffcc00;
        }

    </style>
</head>
<body>

<div class="ecard-container">
    <img src="logo.jpg" alt="Aahlada Events Logo" class="ecard-logo"> <!-- Replace with your logo -->
    <h1>Aahlada Events</h1>
    <p class="contact-details">
        <strong>Phone:</strong> <a href="tel:+918466001818">+91 8466001818</a><br>
        <strong>Email:</strong> <a href="mailto:aahladaevents@gmail.com">aahladaevents@gmail.com</a>
    </p>
    <a href="https://wa.me/918466001818" class="ecard-button" target="_blank">Chat on WhatsApp</a>
</div>

</body>
</html>
