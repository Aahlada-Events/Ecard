<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aahlada Events eCard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #FFD700; /* Gold color for text */
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounce 2s infinite;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1); /* Slightly enlarge logo on hover */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .contact-info {
            font-size: 1.2em;
            color: #FFD700;
        }

        .contact-info a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Aahlada Events</h1>

    <div class="logo-container">
        <img src="logo.png" alt="Aahlada Events Logo" class="logo">
    </div>

    <p>Welcome to Aahlada Events eCard! Get in touch with us easily.</p>

    <div class="contact-info">
        <p>Contact Us:</p>
        <p>Phone: <a href="tel:+918466001818">+91 8466001818</a></p>
        <p>Email: <a href="mailto:aahladaevents@gmail.com">aahladaevents@gmail.com</a></p>
		<p>Instagram: <a href="https://www.instagram.com/aahlada_events/profilecard/?igsh=MThlZHZvZHl4d283dg==">Aahlada_Events</a></p>
        <p>WhatsApp: <a href="https://wa.me/918466001818" target="_blank">Chat with us on WhatsApp</a></p>
    </div>
</body>
</html>
